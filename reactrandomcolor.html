<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Widget</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>

    <script type="text/babel">
        function RandomColorWidget() {
            const [color, setColor] = React.useState('#ffffff');

            const generateRandomColor = () => {
                const randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
                setColor(randomColor);
            };

            return (
                <div className="flex flex-col items-center justify-center min-h-screen bg-gray-100">
                    <div 
                        className="w-64 h-64 rounded-lg shadow-lg mb-4 transition-colors duration-300"
                        style={{ backgroundColor: color }}
                    ></div>
                    <button 
                        onClick={generateRandomColor}
                        className="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors"
                    >
                        Generate Random Color
                    </button>
                    <p className="mt-2 text-gray-700">Current Color: {color}</p>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<RandomColorWidget />);
    </script>
</body>
</html>
